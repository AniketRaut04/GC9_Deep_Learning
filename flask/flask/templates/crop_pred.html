        <h1 class="text-center">Crop Prediction</h1><hr>
      <form action="{{ url_for('redirect3')}}" method="POST">
        <label>N</label>
        <input type="number" id="nitrogen" name="nitrogen" step=0.01 placeholder="Nitrogen" class="form-control"><br>
        <label>P</label>
        <input type="number" id="phosphorus" name="phosphorus" step=0.01 placeholder="Phosphorus" class="form-control"><br>
        <label>K</label>
        <input type="number" id="potassium" name = "potassium" step=0.01 placeholder="Potassion" class="form-control"><br>
        <label>Temperature</label>
        <input type="number" id="temp" name = "temp" step=0.01 placeholder="Temperature" class="form-control"><br>
        <label>Rainfall</label>
        <input type="number" id="rain" name = "rain" step=0.01 placeholder="Rainfall" class="form-control"><br>
        <label>Humidity</label>
        <input type="number" id="humid" name = "humid" step=0.01 placeholder="Humidity" class="form-control"><br> 
        <label>ph</label>

        </form>
