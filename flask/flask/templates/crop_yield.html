          <h1 class="text-center">Crop Yied Prediction</h1><hr>
          <form action="{{ url_for('redirect1')}}" method="POST">
            <label>District Name</label>
            <select id="District" name="Season" required="required" class="form-control">
              <option value="none" selected disabled hidden >District</option>
              <option value="AHMEDNAGAR">AHMEDNAGAR</option>
              <option value="AMRAVATI">AMRAVATI</option>

              <option value="DHULE">DHULE</option>
              <option value="GADCHIROLI">GADCHIROLI</option>
              <option value="GONDIA">GONDIA</option>
              <option value="HINGOLI">HINGOLI</option>
              <option value="JALGAON">JALGAON</option>
              <option value="JALNA">JALNA</option>
              <option value="KOLHAPUR">KOLHAPUR</option>
              <option value="NANDED">NANDED</option>

              <option value="SANGLI">SANGLI</option>
              <option value="PALGHAR">PALGHAR</option>
              <option value="PUNE">PUNE</option>

              <option value="SATARA">SATARA</option>
              <option value="SINDHUDURG">SINDHUDURG</option>
              <option value="YAVATMAL">YAVATMAL</option>
              <option value="SOLAPUR">SOLAPUR</option>
              <option value="THANE">THANE</option>
              <option value="WARDHA">WARDHA</option>
              <option value="WASHIM">WASHIM</option>
            </select><br>
            <label>Crop</label>
            <select id="Crop" name="Season" required="required" class="form-control">
              <option value="none" selected disabled hidden >Crop</option>
              <option value="Bajra">Bajra</option>
              <option value="Banana">Banana</option>
              <option value="Castor seed">Castor seed</option>
              <option value="Cotton(lint)">Cotton(lint)</option>
              <option value="Arhar/Tur">Arhar/Tur</option>

              <option value="Moong(Green Gram)">Moong(Green Gram)</option>

              <option value="Jowar">Jowar</option>
              <option value="Linseed">Linseed</option>
              <option value="Maize">Maize</option>
              <option value="Rabi pulses">Rabi pulses</option>
              <option value="Rapeseed &Mustard">Rapeseed &Mustard</option>
              <option value="Niger seed">Niger seed</option>
              <option value="Onion">Onion</option>
              <option value="Other Cereals & Millets">Other Cereals & Millets</option>
              <option value="Rice">Rice</option>
              <option value="Sunflower">Sunflower</option>

            <select id="Season" name="Season" required="required" class="form-control">
              <option value="none" selected disabled hidden >Season</option>
              <option value="Kharif">Kharif</option>
              <option value="Whole Year">Whole Year</option>
              <option value="Autumn">Autumn</option>
              <option value="Rabi">Rabi</option>
              <option value="Summer">Summer</option>
              <option value="Winter">Winter</option>
            </select><br>
            <label>Area (in Acres)</label>
            <input type="number" id="Area" name = "Area" step=0.01 class="form-control" placeholder="Area(in square meters)"> <br>
            <button type="submit" class = "btn btn-primary form-control">Submit</button>
            </form>
          
      
            <hr>
            
            <div class="text-center">
              {% if Area  %}
              <h3> Crop Yield:{{Area}} Kg/square meters </h3>
              {% else %}
              &nbsp;
              {% endif %}
            </div>
